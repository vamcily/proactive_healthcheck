<script>

$.ajax({
    type: "GET",
    url: "../event/listBySerialNumber?serialNumber=APM00142009599&tid=emc",
    contentType: "application/json; charset=utf-8",
    dataType: "json",
    success: function (data) {
    	
            if(data){
	        var len = data.length;
	        var txt = "";
	        if(len > 0){
	            for(var i=0;i<len;i++){
	                txt += "<tr><td><a href=\"detail.html\">"+data[i].serialNumber+"</td><td>"+data[i].model+"</td></tr>";
	            }
	            if(txt != ""){
	                $("#table").append(txt).removeClass("hidden");
	            }
	        }
        }
    },
    error: function (msg) {
       alert(msg);
    }
});

</script>
